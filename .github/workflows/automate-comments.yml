name: Automate Issue and PR Comments

on:
  issues:
    types: [closed]
  pull_request:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on closed issue
        if: github.event_name == 'issues' && github.event.action == 'closed'
        uses: actions/github-script@v6
        with:
          script: |
            const issueComment = "The issue is now resolved.";
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: issueComment
            });

      - name: Congratulate on first pull request
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: actions/github-script@v6
        with:
          script: |
            const { data: pulls } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });

            const prAuthor = context.payload.pull_request.user.login;
            const isFirstPR = pulls.filter(pr => pr.user.login === prAuthor).length === 1;

            if (isFirstPR) {
              await github.rest.issues.createComment({
                issue_number: context.payload.pull_request.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `Congratulations on your first pull request, @${prAuthor}! ðŸŽ‰`
              });
            }
